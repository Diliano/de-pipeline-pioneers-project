name: CI/CD Pioneer Pipeline

on:
    push:
      branches:
        - develop
    pull_request:
      branches:
        - develop

jobs:
    run-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Run tests
        run: |
          pytest --disable-warnings --maxfail=1 --log-disable
    
      - name: Lint code
         run: flake8.
        
